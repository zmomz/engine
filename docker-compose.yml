services:
  app:
    build: .
    volumes:
      - .:/app
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    user: "${UID}:${GID}"
    environment:
      - LOG_FILE_PATH=logs/app.log
      - PYTHONPATH=/app/backend
      - HOME=/tmp
      - REDIS_URL=redis://redis:6379/0
      - MOCK_EXCHANGE_URL=http://mock-exchange:9000
    depends_on:
      - db
      - redis
      - mock-exchange
    command: sh -c "poetry run alembic upgrade head && poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    
    env_file:
      - .env
    ports:
      - "5432:5432"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://167.172.91.44:8000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - app

  mock-exchange:
    build:
      context: ./mock_exchange
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - mock_exchange_data:/data
    environment:
      - MOCK_EXCHANGE_DB=/data/mock_exchange.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  mock_exchange_data:

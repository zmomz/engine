services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://tv_user:your_password@db:5432/tv_engine_db_test
      - EXCHANGE_TYPE=mock
    depends_on:
      db:
        condition: service_started
      mock-exchange:
        condition: service_healthy
    # The command is now much simpler
    command: >
      sh -c "/app/.venv/bin/python /app/scripts/wait-for-db.py && /app/.venv/bin/pytest -s -vv"

  db:
    image: postgres:15
    volumes:
      - postgres_test_data:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      - POSTGRES_DB=tv_engine_db_test
    ports:
      - "5433:5432"

  mock-exchange:
    build:
      context: ./tests/integration/mock_exchange
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_test_data:
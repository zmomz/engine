version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend
      - HOME=/tmp
      - DATABASE_URL=postgresql+asyncpg://tv_user:your_password@db:5432/tv_engine_db_test
      - EXCHANGE_TYPE=mock
    depends_on:
      db:
        condition: service_started
      mock-exchange:
        condition: service_healthy
    command: >
      sh -c "
        poetry install --no-interaction --no-ansi &&
        poetry run python /app/scripts/wait-for-db.py &&
        poetry run pytest -s -vv
      "
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - test_net
    mem_limit: 4g

  db:
    image: postgres:15
    volumes:
      - postgres_test_data:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      - POSTGRES_DB=tv_engine_db_test
    ports:
      - "5433:5432" # Use a different host port to avoid conflicts
    networks:
      - test_net

  mock-exchange:
    build:
      context: ./tests/integration/mock_exchange
    ports:
      - "9000:9000"
    networks:
      - test_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_test_data:

networks:
  test_net:

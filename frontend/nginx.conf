server {
    listen 80;
    server_name tv-engine.duckdns.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name tv-engine.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/tv-engine.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tv-engine.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Swagger docs
    location /docs {
        proxy_pass http://app:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://app:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # Backend API
    location /api {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket
    location /ws {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Mock Exchange Admin API
    location /mock/admin/ {
        proxy_pass http://mock-exchange:9000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Mock Exchange Health
    location /mock/health {
        proxy_pass http://mock-exchange:9000/health;
        proxy_set_header Host $host;
    }

    # Mock Exchange UI
    location /mock/ {
        proxy_pass http://mock-exchange:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /mock {
        return 301 /mock/;
    }

    # Pyramids Journal App (separate docker-compose)
    location /pyramids_journal/ {
        proxy_pass http://host.docker.internal:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /pyramids_journal;
    }

    location = /pyramids_journal {
        return 301 /pyramids_journal/;
    }
}

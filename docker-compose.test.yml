version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend
      - HOME=/tmp
      - EXCHANGE_TYPE=binance
      - EXCHANGE_TESTNET=true
      - TEST_BINANCE_API_KEY=tB8ISxF1MaNEnOEZXu1GM1L8VNwYgOtDYmdmzLgclMeo4jrUwPC7NZWjQhelLoBU
      - TEST_BINANCE_SECRET_KEY=CPjmcbTrdtixNet1c9c6AztJUVTNyuLSZ2Ba9cR88WVvfrBwdEXlL2VKtuhQjw5L
      - DATABASE_URL=postgresql+asyncpg://tv_user:postgres@db:5432/tv_engine_db_test
    depends_on:
      mock-exchange:
        condition: service_healthy
      db:
        condition: service_healthy
    command: tail -f /dev/null
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test_net

  db:
    image: postgres:15
    volumes:
      - postgres_test_data:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      - POSTGRES_DB=tv_engine_db_test # Explicitly set test DB name
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=tv_user
    ports:
      - "5433:5432" # Use a different host port to avoid conflicts
    networks:
      - test_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tv_user -d tv_engine_db_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  mock-exchange:
    build:
      context: ./tests/integration/mock_exchange
    ports:
      - "9000:9000"
    networks:
      - test_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_test_data:

networks:
  test_net:
